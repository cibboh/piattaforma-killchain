<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Piattaforma Cyber Kill Chain - Livello 1</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .tool-btn {
      background-color: #3c3f58;
      color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tool-btn:hover {
      background-color: #55587a;
    }
    #feedback-form {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #444;
      background-color: #2e2e3e;
      display: none;
    }
    #feedback-form textarea {
      width: 100%;
      height: 60px;
      background: #1e1e2e;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 5px;
    }
    #feedback-form button {
      margin-top: 5px;
      background: #c75450;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #feedback-form button:hover {
      background: #a6423e;
    }
  </style>
</head>
<body>
  <h1>üîç Fase: Ricognizione</h1>

  <div id="terminal">
    <pre id="output"></pre>
    <div>
      <span style="color: #0f0;">user@webshell:~$</span>
      <input type="text" id="commandInput" autofocus onkeydown="onEnter(event)">
    </div>
  </div>

  <div id="chatbot">
    <h3>ü§ñ Chatbot AI</h3>
    <p id="chat-response">Suggerimento del bot qui...</p>
    <button id="show-feedback">Questo suggerimento √® sbagliato</button>
    <div id="feedback-form">
      <p>Spiega perch√© il suggerimento √® sbagliato:</p>
      <textarea id="feedback-text" placeholder="Ad es.: 'Non porta alla fase successiva perch√©...'"></textarea>
      <button id="send-feedback">Invia feedback</button>
    </div>
  </div>

<script>
  let lastSuggestion = "";

  function mostraOutput(text) {
    const out = document.getElementById("output");
    out.innerText += text + "\n";
    out.scrollTop = out.scrollHeight;
  }

  function richiestaChatbot(ultimoOutput) {
    fetch("/chatbot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        output: ultimoOutput,
        command: lastCommand,
        fase: "ricognizione"
      })
    })
    .then(res => res.json())
    .then(data => {
      const suggerimento = data.suggestion;
      renderChatbotResponse(suggerimento);
    })
    .catch(err => console.error("Errore chatbot:", err));
  }

  function renderChatbotResponse(comando) {
    const chatP = document.getElementById("chat-response");
    if (!comando) {
      chatP.innerText = "Nessun suggerimento nuovo.";
      lastSuggestion = "";
      return;
    }
    lastSuggestion = comando;
    chatP.innerHTML = 
      `Suggerimento: <button class="tool-btn" data-tool="${comando}">\`${comando}\`</button>`;
    chatP.querySelectorAll(".tool-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const tool = btn.getAttribute("data-tool");
        addAndRunTool(tool);
      });
    });
  }

  function addAndRunTool(tool) {
    fetch("/add_command", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        command: tool,
        fase: "ricognizione"
      })
    })
    .then(res => res.json())
    .then(resp => {
      if (resp.status === "ok") {
        mostraOutput(`[Sistema]: Comando dinamico "${tool}" aggiunto.`);
        executeCommand(tool);
      } else {
        mostraOutput(`[Sistema]: Errore durante l'aggiunta di "${tool}".`);
      }
    })
    .catch(err => console.error("Errore add_command:", err));
  }

  function executeCommand(cmd) {
    lastCommand = cmd;
    fetch("/terminal", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        command: cmd,
        fase: "ricognizione"
      })
    })
    .then(res => res.json())
    .then(data => {
      mostraOutput(data.output);
      richiestaChatbot(data.output);
    })
    .catch(err => {
      console.error("Errore terminal:", err);
      mostraOutput("[Errore di sistema]");
    });
  }

  function onEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      const inputEl = document.getElementById("commandInput");
      let cmd = inputEl.value.trim().toLowerCase();
      if (!cmd) return;
      if (cmd === "clear") {
        document.getElementById("output").innerText = "";
        inputEl.value = "";
        return;
      }
      mostraOutput(`$ ${cmd}`);
      inputEl.value = "";
      executeCommand(cmd);
    }
  }

  document.getElementById("commandInput")
    .addEventListener("keydown", onEnter);

  document.getElementById("show-feedback").onclick = () => {
    const form = document.getElementById("feedback-form");
    form.style.display = form.style.display === "none" ? "block" : "none";
  };

  document.getElementById("send-feedback").onclick = () => {
    const motivo = document.getElementById("feedback-text").value.trim();
    if (!lastSuggestion) {
      alert("Non c'√® suggerimento da correggere.");
      return;
    }
    if (!motivo) {
      alert("Scrivi il motivo dell'errore.");
      return;
    }
    const payload = {
      fase: "ricognizione",
      suggerimento_errato: lastSuggestion,
      motivo: motivo
    };
    fetch("/feedback", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(resp => {
      if (resp.status === "ok") {
        alert("Feedback inviato. Grazie!");
        document.getElementById("feedback-text").value = "";
        document.getElementById("feedback-form").style.display = "none";
      } else {
        alert("Errore durante l'invio del feedback.");
      }
    })
    .catch(err => console.error("Errore feedback:", err));
  };

  let lastCommand = ""; // usato per /chatbot dopo executeCommand
</script>
</body>
</html>
